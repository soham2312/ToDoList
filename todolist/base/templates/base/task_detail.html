{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>
<div class="card-body">
    <h1>Task: {{object}}</h1>
    <h3>Description :{{object.description}}</h3>
    {% if object.complete %}
            <h2>Task is Completed</h2>
        {% else %}
            <h2>Task is Incomplete</h2>
        {% endif %}
</div>
{% endblock content %}
